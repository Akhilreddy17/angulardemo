AWSTemplateFormatVersion: 2010-09-09

Description: 'The AWS CloudFormation template creates S3 bucket'

Resources:
  #S3 Bucket for Storage
  AngularS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref AngularS3Bucket
      VersioningConfiguration:
        Status: Enabled

Outputs:
  AngularS3Bucket:
    Description: 'S3 Bucket to deploy Angular Artifact'
    Value:
      Ref: 'AngularS3Bucket'
